<html>
  <head>
    <title><%=Context.Page.Title%></title>
    <link rel="stylesheet" href="/dx.css" type="text/css">
  </head>
  <body><ewf:Form id="<%=Form.Name%>" renderchildren="endRender">
<table border="0" valign="middle" cellspacing="0" cellpadding="0" bgcolor=#FFC454 width=100%>
<tr>
  <td colspan="2"><img src="/dxforum/images/1x1.gif" width="20" height="6"></td>
</tr>
<tr>
  <td><img src="/dxforum/images/1x1.gif" width="20" height="1"></td>
  <td width="2000">
    <div style=" font-size: 8pt; color: black; font-family: Arial"><b>QUESTION:</b> <%=Form.Subject%></div>
  </td>
</tr>
<tr>
  <td colspan="2"><img src="/dxforum/images/1x1.gif" width="20" height="5"></td>
</tr>
<tr>
  <td colspan="2" bgcolor="white"><img src="/dxforum/images/1x1.gif" width="20" height="2"></td>
</tr>
</table>

<table bgcolor=#d3d3d3 border=0 width=100%>
<tr>
<td align=left><span style="font-family: Arial; font-size: 9pt;"><b>IDE version: </b><%=Form.Version%></span></td>
<td align=right><span style="font-family: Arial; font-size: 9pt;"><b>From: </b><a href="mailto:<%=Form.Email%>">&nbsp;<%=Form.Nick%></a></span></td>
</tr>
<tr>
<td align=left><span style="font-family: Arial; font-size: 9pt;"><b>Platform: </b><%=Form.Platforms%></span></td>
<td align=right><span style="font-family: Arial; font-size: 9pt;"><b>Status: </b><%=Form.Status%></span></td>
</tr>
</table>
<P><%=Form.Body%></P>
</ewf:Form>
<!--#include file="copy.inc"-->

  </body>
</html>
